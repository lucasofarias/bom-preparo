<div class="row bp-row">
  <div class="col-sm-12 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2 bp-col">
    <div class="bp-login">
      <div class="bp-login-image">
        <img src="../../../../../assets/img/logo-chef.svg" class="bp-logo-chef img-fluid">
      </div>

      <div class="bp-login-form">
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="bp-form">
          <div class="bp-login-form-title">
            <h1>Cadastrar</h1>
          </div>

          <div class="bp-form-group">
            <div class="form-group">
              <input type="text" formControlName="fullName" class="bp-login-form-input form-control" placeholder="Nome completo" [ngClass]="{ 'is-invalid': submitted && formField['fullName'].errors }" />

              <div *ngIf="submitted && formField['fullName'].errors" class="invalid-feedback">
                <div *ngIf="formField['fullName'].errors['required']">O nome completo é obrigatório</div>
              </div>
            </div>

            <div class="form-group">
              <input type="email" formControlName="email" class="bp-login-form-input form-control" placeholder="E-mail" [ngClass]="{ 'is-invalid': submitted && formField['email'].errors }" />

              <div *ngIf="submitted && formField['email'].errors" class="invalid-feedback">
                <div *ngIf="formField['email'].errors['required']">O e-mail é obrigatório</div>
              </div>
            </div>

            <div class="form-group">
              <input type="text" formControlName="username" class="bp-login-form-input form-control" placeholder="Nome de usuário" [ngClass]="{ 'is-invalid': submitted && formField['username'].errors }" />

              <div *ngIf="submitted && formField['username'].errors" class="invalid-feedback">
                <div *ngIf="formField['username'].errors['required']">O nome de usuário é obrigatório</div>
              </div>
            </div>

            <div class="form-group">
              <input type="password" formControlName="password" class="bp-login-form-input form-control" placeholder="Senha" [ngClass]="{ 'is-invalid': submitted && formField['password'].errors }" />

              <div *ngIf="submitted && formField['password'].errors" class="invalid-feedback">
                <div *ngIf="formField['password'].errors['required']">A senha é obrigatória</div>
              </div>
            </div>

            <div class="form-group">
              <input type="password" formControlName="passwordConfirmation" class="bp-login-form-input form-control" placeholder="Confirme a sua senha" [ngClass]="{ 'is-invalid': submitted && formField['passwordConfirmation'].errors }" />

              <div *ngIf="submitted && formField['passwordConfirmation'].errors" class="invalid-feedback">
                <div *ngIf="formField['passwordConfirmation'].errors['required']">A confirmação de senha é obrigatória</div>
              </div>
            </div>
          </div>

          <div class="d-grid bp-login-form-button">
            <button [disabled]="loading" class="btn">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Cadastrar
            </button>
          </div>

          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

          <div class="bp-do-not-have-account">
            <p class="bp-do-not-have-account-text">Já possue conta?</p>
            <p class="bp-do-not-have-account-link" routerLink="/login">Entrar</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
